<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDSS Mini-Project</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CDSS Mini-Project</h1>
            <p>A two-pass assembler implementation</p>
        </div>
        <div class="chat-container">
            <div class="chat-message">
                <h2 class="chat-section-title">Welcome!</h2>
                <p>Welcome to the CDSS Mini-Project, an implementation of a two-pass assembler. Enter your assembly code below to get started.</p>
            </div>
            <div class="chat-message">
                <h2 class="chat-section-title">Enter Your Code Here</h2>
                <form method="post">
                    <textarea name="assembly_code" rows="10" cols="50" placeholder="Enter assembly code here"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer class="chat-footer">
            <p>&copy; 2024 CDSS Mini-Project</p>
        </footer>
    </div>
</body>
</html>
